<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Execution Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
        }
        .success {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .success h1 {
            font-size: 2.5rem;
            color: #4caf50;
        }
        .success p {
            font-size: 1.2rem;
            color: #555;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="success">
        <h1>HTML Executed Successfully!</h1>
        <p>Your server is up and running.</p>
    </div>
</body>
</html>
