<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Rose</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .rose-container img {
            width: 200px;
            transition: transform 0.5s ease-in-out;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .rose-container img:hover {
            transform: scale(1.2); /* Enlarges the rose when hovered */
        }
    </style>
</head>
<body>
    <div class="rose-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Single_red_rose.jpg" alt="Beautiful Rose">
    </div>
</body>
</html
